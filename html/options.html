<html>
<title>Overlay Timer Options</title>
<body>
<h2>Overlay Timer Options</h2>
<div><input class="option" data-option-type="boolean" id="usePlayfulSounds" type="checkbox">Use playful sounds as well as serious ones when timer expires</div>
<div><input class="option" data-option-type="integer" id="minPlayForSecs" type="input" size="4">Minimum length in seconds to play end of timer sound for</div>
<div><input class="option" data-option-type="boolean" id="usePeriodicBeeps" type="checkbox">Play a quiet beep periodically during countdown</div>
<div><input class="option" data-option-type="integer" id="periodicBeepSeconds" type="input" size="4">Seconds between periodic beeps</div>
<button id="saveOptions">Save</button>
<script src="/js/options.js"></script>
</body>
</html>
